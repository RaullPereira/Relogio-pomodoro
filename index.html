<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
    rel="stylesheet"/>
    <title>Pomodoro Timer</title>
    
  </head>
  <body>
    <section>
      <div class="container">
        <h1>POMODORO</h1>
        <div class="painel">
          <p id="work">TRABALHANDO</p>
          <p id="break">DESCANSO</p>
        </div>

<link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
<div class="player-ctrl">

  <!-- Play Button -->
  <a id="podcast-play" onclick="playShow()"><i class="ion-ios-play"></i></a>

  <!-- Pause Button -->
  <a id="podcast-pause" onclick="pauseShow()" style="display:none;"><i class="ion-ios-pause"></i></a>
  <h1></h1>
</div>

<!-- Audio player -->
<audio id="podcast-audio">
    <source  src="./lofi/kkkkkkkk.mp3" type="audio/mp4">
    <source src="./lofi/lofi.mp3" type="audio/mp4">
</audio>


        <div class="timer">
          <div class="circle">
            <div class="time">
              <p id="minutes"></p>
              <p>:</p>
              <p id="seconds"></p>
            </div>
          </div>
        </div>
        <div class="controls">
          <button id="start" onclick="start()">
            <i class="fa-solid fa-play"></i>
          </button>

          <a id="reset" href="./"
            ><i class="fa-solid fa-arrow-rotate-left"></i
          ></a>
        </div>
      </div>
    </section>

    <!-- SCRIPT -->
    <script src="main.js"></script>
    <script
    src="https://kit.fontawesome.com/6f3103b13c.js"
    crossorigin="anonymous"></script>
  </body>
</html>
