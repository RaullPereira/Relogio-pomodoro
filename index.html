<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <title>Pomodoro Timer</title>
    
  </head>
  <body>
    <section>
      <div class="container">
        <h1>POMODORO</h1>
        <div class="painel">
          <p id="work">TRABALHANDO</p>
          <p id="break">DESCANSO</p>
        </div>
      

        <!--WIDGET PLAYER API SOUNDCLOUD-->
        <div class="player">
          <iframe width="80%" height="20" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1362802768%3Fsecret_token%3Ds-zTlDOoMetHM&color=%2300a6ff&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=true"></iframe><a href="https://soundcloud.com/raul-pereira-745547660/lofi/s-zTlDOoMetHM"></a>
          </div>


        <!--CONTEUDO-->
        <div class="timer">
          <div class="circle">
            <div class="time">
              <p id="minutes"></p>
              <p>:</p>
              <p id="seconds"></p>
            </div>
          </div>
        </div>

        <!--CONTROLE COMEÃ‡AR E PAUSAR TEMPO-->
        <div class="controls">
          <button id="start" onclick="start()">
            <i class="fa-solid fa-play"></i>
            <p>Comece</p>
          </button>
          <a id="reset" href="./"><i class="fa-solid fa-arrow-rotate-left">
            <p class="text-p">Pausar</p></i></a>
        </div>
      </div>
    </section>

    <!-- SCRIPT -->
    <script src="main.js"></script>
    <script
    src="https://kit.fontawesome.com/6f3103b13c.js"
    crossorigin="anonymous"></script>
  </body>
</html>
